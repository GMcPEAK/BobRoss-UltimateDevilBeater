<!DOCTYPE html>
<head>
	<title>Ultimate Devil Beater</title>
</head>
<style>
	@import url("general-style.css");
	h1, a {
		font-family: "Pig";
	}
	body {
		text-align: center;
		background: url("images/aoh-menu-background.jpg") no-repeat center center fixed;
		background-size: cover;
	}
	div{
		background-color: white;
		max-width: 1000px;
    	margin: auto;
    	padding-top: 1px;
    	padding-bottom: 1px;
    	padding-left: 20px;
    	padding-right: 20px;
	}
	#logo {
		height: 40%;
		width: 40%;
	}
</style>
<html>
	<body onload = "getLevels()">
		<div>
			<img src = "images/aoh-logo.png" id = "logo"></img>
			<br></br>
			<div id = "buttons"></div>
			<br></br>
			<a href = "game.html">Demo</a>
			<br></br>
			<button onclick = "window.location.href='modes.html'">Return to Game Modes</button>
			<br></br>
			<button onclick = "window.location.href='menu.html'">Return to Main Menu</button>
		</div>
	</body>
</html>
<script>
	function getLevels () { 
		var lvl = localStorage.getItem("levelCount");
		if (lvl >= 1) {
			var btn = document.createElement("BUTTON");
			btn.addEventListener ("click", function() {
  				window.location.href = "level1/1-intro.html";
			});
			var t = document.createTextNode("Level One");       // Create a text node
			btn.appendChild(t);                                // Append the text to <button>
			document.getElementById("buttons").appendChild(btn);
		}
	}
</script>
